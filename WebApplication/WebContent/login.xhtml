<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="Aplicação web" /></title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>

<h:body>
3
	<h:form>
		<p:menubar rendered="false">
			<p:menuitem value="Login"/>
			
			<p:submenu label="Cadastro">
				<p:menuitem value="Produtos"/>
				<p:menuitem value="Notas fiscais"/>
				<p:menuitem value="Lista de notas fiscais"/>
				<p:menuitem value="Usuários"/>
			</p:submenu>
			
			<p:menuitem value="Logoff"/>
		</p:menubar>		
	
		<h3>
			<h:outputText value="#{msg['welcome']}" />
		</h3>
		
		<h:panelGrid>
			<p:outputLabel value="Language:" for="lng" />
	        <p:selectOneMenu 
	        		id="lng" 
	        		value="#{languageBean.localeCode}" 
	        		converter="localeConverter" 
	        		var="l" 
	        		>
	        		
	            <f:selectItems 
	            		value="#{languageBean.locales}" 
	            		var="locale" 
	            		itemValue="#{locale}" 
	            		itemLabel="#{locale.language}"
	            		/>
	            		
	            <p:column>
	                <h:outputText value="#{l.language}"/>
	            </p:column>
	            <p:column>
	                <h:outputText value="#{l.country}" />
	            </p:column>
	        </p:selectOneMenu>
        </h:panelGrid>
	</h:form>

	<div id="rodape">Copyright 2014. Todos os direitos reservados a
		André Formento</div>
</h:body>
</html>
