<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="#{msg['aplicacao.nome']}" /></title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>

<h:body>
	<h:form>
		<h3>
			<h:outputText value="#{msg['login.bem_vindo']}" />
		</h3>
		
		<h:panelGrid>
	        <p:selectOneMenu 
	        		id="lng" 
	        		value="#{languageBean.locale}" 
	        		converter="localeConverter"
	        		var="l" 
	        		>
	        		
	            <f:selectItems 
	            		value="#{languageBean.listLocale}" 
	            		var="locale" 
	            		itemValue="#{locale}" 
	            		itemLabel="#{locale.displayName}"
	            		/>
	            <p:ajax update="@form" />
	            	
	            <p:column>
	            	<h:graphicImage library="imagens/flags" name="#{i.language}.jpg"  width="40" height="30" />
	            </p:column>	
	            <p:column headerText="#{msg['idioma.lingua']}">
	                <h:outputText value="#{i.displayLanguage}" />
	            </p:column>
	            <p:column headerText="#{msg['idioma.pais']}">
	                <h:outputText value="#{i.displayCountry}"/>
	            </p:column>
	        </p:selectOneMenu>
        </h:panelGrid>
        
		<p:menubar>
			<p:menuitem value="#{msg['menu.entrar']}"/>
			
			<p:submenu label="#{msg['menu.cadastro']}">
				<p:menuitem value="#{msg['menu.cadastro.produto']}"/>
				<p:menuitem value="#{msg['menu.cadastro.nota_fiscal']}"/>
				<p:menuitem value="#{msg['menu.cadastro.usuario']}"/>
			</p:submenu>
			
			<p:menuitem value="#{msg['menu.sair']}"/>
		</p:menubar>		
	</h:form>

	<div id="rodape">Copyright 2014. Todos os direitos reservados a
		Andr√© Formento</div>
</h:body>
</html>
